<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>WEB_HTML-CSS_Study</title>
    </head>

    <!-- head / body -->

    <body>
        <h2>폼 Form checkbox 타입 기본</h2>
        <form action="/checkbox">
            <input type="checkbox" id="agree" name="agree">
            <label for="agree">동의합니다.</label>
            <button>제출</button>
        </form>

        <br>

        <h2>폼 Form checkbox 타입 PreCheck</h2>
        <form action="/checkbox">
            <input type="checkbox" id="agree" name="agree" checked>
            <label for="agree">동의합니다.</label>
            <button>제출</button>
        </form>

    </body>
</html>
