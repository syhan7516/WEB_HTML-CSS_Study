<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>WEB_HTML-CSS_Study</title>
    </head>

    <!-- head / body -->

    <body>
        <h2>폼 Form checkbox 타입 기본</h2>
        <form action="/checkbox">
            <input type="checkbox" id="agree" name="agree" value="AG">
            <label for="agree">동의합니다.</label>
            <button>제출</button>
        </form>

        <br>

        <h2>폼 Form checkbox 타입 PreCheck</h2>
        <form action="/checkbox">
            <input type="checkbox" id="agree" name="agree" checked>
            <label for="agree">동의합니다.</label>
            <button>제출</button>
        </form>

        <br>
        <hr>

        <h2>폼 Form radio 타입 기본 & 그룹화</h2>
        <form action="/radio">
            <input type="radio" id="small" name="size">
            <label for="small">Small</label>
            
            <input type="radio" id="large" name="size">
            <label for="large">Large</label>

            <input type="radio" id="free" name="size">
            <label for="free">Free</label>
            <button>제출</button>
        </form>

        <br>

        <h2>폼 Form radio 타입 그룹화 문제 해결</h2>
        <form action="/radio">
            <input type="radio" id="small" name="size" value="small">
            <label for="small">Small</label>
            
            <input type="radio" id="large" name="size" value="large">
            <label for="large">Large</label>

            <input type="radio" id="free" name="size" value="free">
            <label for="free">Free</label>
            <button>제출</button>
        </form>

        <br>
        <hr>

        <h2>폼 Form select 타입 기본</h2>
        <form action="/select">
            <label for="track">트랙 선택 : </label>
            <select name="track" id="track">
                <option value="">Select Track</option>
                <option value="PM">Product Manager</option>
                <option value="Design">Design</option>
                <option value="FrontEnd">FrontEnd</option>
                <option value="BackEnd">BackEnd</option>
            </select>
            <button>제출</button>
        </form>

        <br>

        <h2>폼 Form select 타입 PreSelected</h2>
        <form action="/select">
            <label for="track">트랙 선택 : </label>
            <select name="track" id="track">
                <option value="">Select Track</option>
                <option value="PM" selected>Product Manager</option>
                <option value="Design">Design</option>
                <option value="FrontEnd">FrontEnd</option>
                <option value="BackEnd">BackEnd</option>
            </select>
            <button>제출</button>
        </form>
    </body>
</html>

<!--

< Form >
------------------------------------------------------------------------------------
- 추가적인 input type checkbox ?
 : 체크 방법으로 입력하는 타입
 + id와 name을 설정하여 체크가 어떤 것과 연결되었는지 표시가 필요
 + 그룹 중에서 여러 개의 항목 선택 가능 

 ● checkbox 문법 ?
  : <input type="checkbox">
 
 ● 미리 체크를 하려면 ?
  : 코드에 checked 추가
  : <input type="checkbox" id="agree" name="agree" checked>
 
 ● 제출할 때 어떻게 전달 ?
  : 체크된 항목은 URL에서 name=on으로 서버에 전달 
  : 체크안된 항목은 아무것도 X
  + value 속성을 이용하여 on의 값을 변경 가능 !

--------------------------------------------------------------------------------------
- 추가적인 input type radio ?
 : 라디오 버튼 방법으로 입력하는 타입
 + 그룹에서 하나만을 선택 가능
 + 같은 name으로 그룹을 지정하고, 레이블 설정을 위해 id는 다른 값으로 설정

 ● radio 문법 ?
  : <input type="radio">

 ● 주로 어떤 상황에서 ?
  : name을 그룹화하여 그룹 중 하나를 선택하여 값을 서버에 전달할 때 사용
  : 예) 사이즈, 메뉴, 기념품 등 

 ● 제출할 때 어떻게 전달 ?
  : 선택된 항목은 URL에서 name=on으로 서버에 전달 → 그룹에서 선택한 값이 어떤 값인지 파악 불가 
  : 선택안된 항목은 아무것도 X

 ● 제출 시 값 파악을 위한 방법 ?
  : value 속성을 이용하여 같은 그룹 중 어떤 것을 선택하였는지 전달
  : 선택된 항목은 URL에서 name=value으로 서버에 전달

--------------------------------------------------------------------------------------
- 추가적인 input type select ?
 : 드롭다운 메뉴로 입력하는 타입
 + 그룹에서 하나만을 선택 가능
 + <select>, <option> 요소를 함께 사용
 + select의 name을 통해 그룹화, 레이블 설정을 위해 select의 id 값을 지정
 
 ● <select> ?
  : select 타입의 상위 태그로 하위 태그에 여러 <option>을 가짐.

 ● <option> ?
  : select 타입의 하위 태그로 실제 우리가 선택할 항목을 보여주는 요소
  + option내에 value 속성으로 서버에 보낼 정보를 지정 

 ● 미리 선택을 하려면 ?
  : option 내부에 코드 selected 추가
  : <option value="~" selected>Content</option>
 
--------------------------------------------------------------------------------------
- 오늘의 TIP
 
 ● select의 첫 번째 option은 보통 더미나 placeholder로 설정하여 질문 형태로 사용

-->
