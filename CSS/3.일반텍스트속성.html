<!--

< CSS 일반 텍스트 속성 >
------------------------------------------------------------------------------------
- CSS 일반 텍스트 속성 ?
 : 텍스트를 꾸미는 속성들

 ● text-align
  : 주어진 공간 내에서 정렬 수행
  → left : 왼쪽 정렬
  → right : 오른쪽 정렬
  → center : 중앙 정렬
  : text-align : 값;
  : 예) text-align : center;
 
 ● font-weight
  : 텍스트의 굵기 조정
  → normal : 일반 크기
  → bold : 굵은 크기
  → bolder : 보다 굵게
  → lighter : 보다 얇게
  → 숫자 : 숫자만큼의 크기
  : font-weight : 값;
  : 예) font-weight : bold;
  
 ● text-decoration
  : 텍스트를 꾸미는 선을 조정
  → underline : 밑 
  → overline : 윗
  → line-through : 중앙 
  → wavy : 물결
  → none : 없음
  : text-decoration : 값;
  : text-decoration : 색상 값;
  : 예) text-decoration : underline;
  : 예) text-decoration : red underline;

 ● line-height
  : 줄의 간격을 조정
  → normal : 일반 간격
  → 숫자% : %비율만큼의 간격
  → 숫자px : 픽셀만큼의 간격
  → 숫자em : ?
  → 숫자 : 폰트 크기에서 숫자 배수만큼의 간격
  : line-height : 값;
  : 예) line-height : 2.5;

 ● letter-spacing
  : 글자간의 간격을 조정
  → normal : 일반 간격
  → 숫자px : 픽셀만큼의 간격
  → 숫자rem : ?
  : letter-spacing : 값;
  : 예) letter-spacing : 3px;

-->
