<!--

< CSS 일반 텍스트 속성 >
------------------------------------------------------------------------------------
- CSS 일반 텍스트 속성 ?

 ● text-align
  : 주어진 공간 내에서 정렬 수행
  → left : 왼쪽 정렬
  → right : 오른쪽 정렬
  → center : 중앙 정렬
  : 예) text-align : center;
 
 ● font-weight
  : 텍스트의 굵기 조정
  → normal : 일반 크기
  → bold : 굵은 크기
  → bolder : 보다 굵게
  → lighter : 보다 얇게
  : 예) font-weight : bold;
  
-->
