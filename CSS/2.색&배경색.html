<!--

< CSS 색 & 배경색 >
------------------------------------------------------------------------------------
- CSS 색상 
 : 색상을 명시하는 방법에는 크게 3가지
 
 ● 색상이름
  : 색상이름을 명시하는 방법
  + 색상이 한정
  + 사이트 참고 : htmlcolorcodes.com/color-names 
  + 예) red, green, blue, pink 등
 
 ● 헥스칼라코드
  : 16진법을 이용하여 색상을 명시하는 방법
  + 빨,초,파 기반의 16진법 표기
  + #으로 시작하여 총 6자리로 표시
  + 각 두자리씩 쌍으로 RGB를 나타내며, 범위가 00~FF
  + 사이트 참고 : htmlcolorcodes.com/color-picker
  + 예) #ffff00
 
 ● rgb
  : 색상을 RGB로 명시하는 방법
  + rgb(red,green,blue)
  + 빨,녹,파로 구성
  + 각 채널별로 0~255까지 표시 가능 (0은 없는 것, 255는 최대치)
  + 사이트 참고 : htmlcolorcodes.com/color-picker
  + 예) rgb(89,151,0)

------------------------------------------------------------------------------------
- CSS 텍스트색
 : 텍스트, 글자색 꾸미기

 ● 텍스트색 ?
  : 선택자 { color : 색상이름; }
  → 예) color : red;

  : 선택자 { color : #code; }
  → 예) color : #00ff00;

  : 선택자 { color : rgb(0~255,0~255,0~255); }
  → 예) color : rgb(214,122,127)

-------------------------------------------------------------------------------------
- CSS 배경색
 : 배경색 꾸미기

 ● 배경색 ?
  : 선택자 { background-color : 색상이름; }
  → 예) background-color : red;

  : 선택자 { background-color : #code; }
  → 예) background-color : #00ff00;

  : 선택자 { background-color : rgb(0~255,0~255,0~255); }
  → 예) background-color : rgb(214,122,127)
 
------------------------------------------------------------------------------------
- 오늘의 TIP ?
 ● 배경색 + 배경이미지 + 그래디언트 설정하려면 ?
  : background 사용, background-color는 단순히 배경색만을 꾸미지만, 해당 특성은 범위가 더 넓음. 
 
-->
