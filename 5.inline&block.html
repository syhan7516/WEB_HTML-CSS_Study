<!--

< inline & block >
------------------------------------------------------------------------------------
- inline ? block ?
 : 주어진 요소가 문서의 컨텐츠 흐름에 들어가는 방법 !

 ● inline
  : |||||
    |||||
    |||||
  : 예) 앵커 <a>

 ● block
  : -----
    -----
    -----
  : 예) 문단 <p>, 제목 <h1>

 ※ inline과 block은 CSS로 서로 변경 가능 !

------------------------------------------------------------------------------------
- <span> ? <div> ?
 : 인라인과 블로의 일반적인 컨테이너 두 요소

 ● <span>
  : 인라인 → 자신의 크기만큼만 차지

 ● <div>
  : 블록 → 한 줄 전체 차지
  
 ※ 기능은 비슷하나, 들어가는 방법이 다르다 !

-->
