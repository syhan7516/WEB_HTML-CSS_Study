<!--

< Tag Elements >
---------------------------------------------------------------------
- Tag Elements

● <b></b>
 : bold
 : 글자를 굵게 표시

● <p></p>
 : Paragraph
 : 단락나누기
 + 블록요소

● <h1></h1>
 : headings
 : 제목 글
 + 숫자가 1~6까지 존재
 + 숫자가 낮을수록 최상위 제목
 + CSS를 통해 글자크기 조절 자제
 + h1는 되도록 페이지 하나당 하나 사용
 + 되도록 숫자를 1부터 차례로 비는 숫자없이 사용
 + 블록요소

● <ol></ol>
 : ordered list
 : 순서있는 목록 요소
 + 숫자로 목록을 표시
 + 하위태그로 주로 <li><li>를 사용 (<script>,<template>)

● <ul></ul>
 : unordered list
 : 순서없는 목록 요소
 + 점으로 목록을 표시
 + 하위태그로 주로 <li><li>를 사용 (<script>,<template>)

※ <li>,<ol>,<ul>을 원하는 상위, 하위 요소로 넣기 가능 !

● <a></a>
 : anchor
 : 하이퍼링크 역할 (다른 웹사이트, 이메일 주소, 파일 혹은 현재 페이지의 다른 위치로 이동 가능 !)
 + 기존 방법으로 작성하면 효과 X
 + 목적지를 적어주는 속성 필요 !
  → 속성 ? : 태그에 부여가능한 작은 정보를 의미
  → <a href="목적지"> 
  → href ? : hypertext reference
 + 인라인요소   

● <img>
 : image
 : HTML 문서에 이미지를 삽입
 + 닫힘 태그 X, 컨텐츠 존재 X
 + 이미지 소스를 적어주는 속성 필요 !
  → <img src="소스">
  → src ? : source
  → src 종류 ? : PC 저장 이미지 경로 / 온라인 상에 위치한 경로
 + 이미지를 불러올 수 없는 경우를 위해 대체해주는 속성 존재 !
  → <img src="소스" alt-"이미지 설명">
  → why ? : 파일을 찾지 못해서 생기는 문제를 위해 존재 ! 필수 X
