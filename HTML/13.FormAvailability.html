<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>WEB_HTML-CSS_Study</title>
    </head>

    <!-- head / body -->

    <body>
        <h2>폼 Form 유효성 검사 - 속성</h2>
        <form action="/signup">
            <p>
                <label for="username">아이디 : </label>
                <input type="text" id="username" name="username" placeholder="아이디 입력" required>
            </p>

            <p>
                <label for="password">비밀번호 : </label>
                <input type="password" id="password" name="password" placeholder="5자리 ~ 8자리" minlength="5" maxlength="8" required>
            </p>
            <button>제출</button>
        </form>

        <br>
        <hr>

        <h2>폼 Form 유효성 검사 - 패턴</h2>
        <form action="/signup">
            <p>
                <label for="email">이메일 : </label>
                <input type="email" id="email" name="email" placeholder="이메일 입력" required>
            </p>

            <p>
                <label for="url">URL : </label>
                <input type="url" id="url" name="url" placeholder="URL 입력" required>
            </p>
            <button>제출</button>
        </form>
    </body>
</html>

<!--

< Form의 유효성 검사 >
------------------------------------------------------------------------------------
- 유효성 검사 ?
 : 제한을 추가하여 사용자 입력 또는 데이터의 유효성을 확인
 + 방법 1 : 속성 사용
 + 방법 2 : 디폴트로 입력 타입에 내장되어있는 것 사용  

 ● 유효성의 예 ?
  : 절대 비우면 안되는 것
  : 예) 비밀번호 7자리~12자리, 공백X, 특수문자, 숫자, 소문자 포함

 ● 유효성은 Front, Back 어디서 ?
  : 유효성 검사는 Front, Back 모두에서 설정
  : Front → 제출 데이터를 정리, 사용자단에서 즉각적인 검사 결과를 확인
  : Back → 예외적 통과 & 이메일 버그 방지, 서버로 직접 데이터를 보낼 경우 우회 방지

------------------------------------------------------------------------------------
- 유효성 속성 사용 방법 ?
 : 속성을 사용하여 유효성을 검사

 ● required 속성
  : 필수 입력을 의미
  : <input type="~" ... required>

 ● minlength, maxlength 속성
  : 최소, 최대 글자 수를 지정
  : <input type="~" ... minlength="값", maxlength="값">

------------------------------------------------------------------------------------
- 유효성 타입 내장 사용 방법 ?
 : 타입 중 디폴트로 유효성 검사가 내장되어있는 것들을 통해 유효성을 검사
 + 패턴이 이미 매칭되어있는 경우
 + 패턴 속성으로 정규표현식을 만드는 경우

 ● 패턴이 이미 매칭되어있는 경우 ?
  : 이미 패턴이 매칭되어 따로 명시를 하자않아도 사용 가능
  : email, url 등
  
 ● 패턴 속성으로 정규표현식을 만드는 경우 ?
  : 패턴 속성과 해당 입력된 데이터를 통해 패턴을 정규 표현식으로 정의하여 사용 가능
  : <input type="~" pattern="정규표현식"
 
-->
