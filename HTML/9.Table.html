<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>WEB_HTML-CSS_Study</title>
    </head>

    <!-- head / body -->

    <body>
        <h2>Table 기본 요소</h2>
        <table>
            <tr>
                <th>이름</th>
                <th>나이</th>
            </tr>

            <tr>
                <td>신영한</td>
                <td>28</td>
            </tr>
        
            <tr>
                <td>이주환</td>
                <td>28</td>
            </tr>

            <tr>
                <td>권현근</td>
                <td>28</td>
            </tr>
        </table>

        <h2>Table 헤더, 바디, 푸터</h2>
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>나이</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>신영한</td>
                    <td>28</td>
                </tr>
            
                <tr>
                    <td>이주환</td>
                    <td>28</td>
                </tr>

                <tr>
                    <td>권현근</td>
                    <td>28</td>
                </tr>
            </tbody>
        </table>

        <h2>Table 행, 열 합치기</h2>
        <table>
            <thead>
                <tr>
                    <th rowspan="2">이름</th>
                    <th rowspan="2">나이</th>
                    <th colspan="2">시력</th>
                </tr>

                <tr>
                    <th>왼쪽</th>
                    <th>오른쪽</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>신영한</td>
                    <td>28</td>
                    <td>1.0</td>
                    <td>1.2</td>
                </tr>
            
                <tr>
                    <td>이주환</td>
                    <td>28</td>
                    <td>1.4</td>
                    <td>1.6</td>
                </tr>

                <tr>
                    <td>권현근</td>
                    <td>28</td>
                    <td>1.8</td>
                    <td>2.0</td>
                </tr>
            </tbody>

        </table>
    </body>
</html>

<!--

< HTML Table >
------------------------------------------------------------------------------------
- Table ? 
 : 테이블 형태의 표이며, 행( → ), 열( ↓ )로 구분

------------------------------------------------------------------------------------
- Table 기본 요소
 ● <td></td>
  : table data
  : 단일 셀, 즉 실제 데이터를 의미

 ● <tr></tr>
  : table row
  : 테이블 행

 ● <th></th>
  : table header
  : 테이블 헤더

 ※ 단순히 분리의 기능 !

------------------------------------------------------------------------------------
- Table 헤더, 바디, 푸터
 ● <thead></thead>
  : table head
  : 테이블의 헤더를 모은 것

 ● <tbody></tbody>
  : table body
  : 테이블의 실 데이터를 모은 것

 ● <tfoot></tfoot>
  : table foot
  : 테이블의 푸터

※ 코드 및 보기 편함을 위한 코드 묶기

------------------------------------------------------------------------------------
- Table 행, 열 합치기
 : 속성 값을 부여하여 합치기 가능!

 ● rowspan="숫자" 
  : 숫자만큼 행을 합침

 ● colspan="숫자" 
  : 숫자만큼 열을 합침
  
-->
