< SemanticMarkup >
------------------------------------------------------------------------------------
- SemanticMarkup ?
 : Semantic ? → 의미
 : SemanticMarkup ? → 의미있는 마크업, 그 요소 내용의 의미에 관련된 마크업

 ● 왜 필요할까 ?
 : 마크업은 의미를 부여하는 것이 중요하며, 큰 예로 div만을 사용하는 코드에서 해당 부분이 어떤 의미인지 구분하기 어려움.
 + 크롤러가 더 잘 이해
 + 다른 어플리케이션 코드와 더 잘 융합
 + 스크린리더 사용자에게 더 접근성↑
 + 개발자 스스로가 더 구분하기 쉽거나, 가독성 및 이해하기가 쉬움.

------------------------------------------------------------------------------------
- SemanticMarkup example ?
 ● <main></main>
  : 페이지의 주요 내용 표현

 ● <section></section>
  : 하나의 섹션 내용

 ● <article></article>
  : 섹션의 서브 내용

 ● <nav></nav>
  : 네비게이션 역할 수행

 ● <aside></aside>
  : 사이드바 및 말풍선 역할

 ● <summary></summary>
  : 요약 내용

 ● <details></details>
  : 상세 내용

 ● <header></header>
  : 머리글, 헤더

 ● <footer></footer>
  : 꼬리말, 푸터

 ※ div와 기능이 동일하거나 비슷하며, 각 태그들도 마찬가지로 비슷하다.
