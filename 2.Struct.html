<!--

< HTML 골격 (상용구) >
------------------------------------------------------------------------------------
- HTML 골격 (상용구)
 : 만드려는 모든 HTML 문서에 들어가야하는 표준화된 마크업

 ● <!DOCTYPE html>
  : HTML5를 사용한다는 표식

 ● <html lang="ko"> 
  : 문서의 최상위 요소
  : 해당 태그 사이에 하나의 body tag와 하나의 head tag 존재
  : lang="ko"를 통해 언어는 한국어로 적용

 ● <head></head>
  : 메타데이터 요소 작성하는 부분
  : 웹 페이지, 스크립트 정보, CSS 등 실제 문서에 보이지않는 정보를 작성

 ● <title></title>
  : 브라우저 탭상에 표시되는 정보

 ● <body></body>
  : 문서의 모든 내용이 작성되는 부분
