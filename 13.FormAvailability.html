<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>WEB_HTML-CSS_Study</title>
    </head>

    <!-- head / body -->

    <body>
        <h2>폼 Form 유효성 검사 - 속성</h2>
        <form action="/signup">
            <p>
                <label for="username">아이디 : </label>
                <input type="text" id="username" name="username" placeholder="아이디 입력" required>
            </p>

            <p>
                <label for="password">비밀번호 : </label>
                <input type="password" id="password" name="password" placeholder="5자리 ~ 8자리" minlength="5" maxlength="8" required>
            </p>
            <button>제출</button>
        </form>
    </body>
</html>

<!--

< Form의 유효성 검사 >
------------------------------------------------------------------------------------
- 유효성 검사 ?
 : 제한을 추가하여 사용자 입력 또는 데이터의 유효성을 확인

 ● 유효성의 예 ?
  : 절대 비우면 안되는 것
  : 예) 비밀번호 7자리~12자리, 공백X, 특수문자, 숫자, 소문자 포함

 ● 유효성은 Front, Back 어디서 ?
  : 유효성 검사는 Front, Back 모두에서 설정
  : Front → 제출 데이터를 정리, 사용자단에서 즉각적인 검사 결과를 확인
  : Back → 예외적 통과 & 이메일 버그 방지, 서버로 직접 데이터를 보낼 경우 우회 방지

 ● required 속성
  : 필수 입력을 의미
  : <input type="~" ... required>

 ● minlength, maxlength 속성
  : 최소, 최대 글자 수를 지정
  : <input type="~" ... minlength="값", maxlength="값">
 
------------------------------------------------------------------------------------
