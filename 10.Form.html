<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>WEB_HTML-CSS_Study</title>
    </head>

    <!-- head / body -->

    <body>
        <h2>폼 Form Input</h2>
        <form>
            <input type="text" placeholder="텍스트 입력">
            <br>
            <input type="password" placeholder="비밀번호 입력">
            <br>
            <input type="color">
            <br>
            <input type="number" placeholder="숫자 입력">
        </form>
        
        <br>
        <hr>

        <h2>폼 Form Label</h2>
        <form>
            <p>
                <label for="username">username : </label>
                <input type="text" placeholder="username" id="username">
            </p>
            
            <p>
                <label for="userpassword">userpassword : </label>
                <input type="password" placeholder="userpassword" id="userpassowrd">
            </p>

            <p>
                <label for="usercolor">usercolor : </label>
                <input type="color" id="usercolor">
            </p>

            <p>
                <label for="usernumber">usernumber : </label>
                <input type="number" placeholder="usernumber" id="usernumber">
            </p>
        </form>

        <br>
        <hr>

        <h2>폼 Form Button</h2>
        <form action="/button">
            <p>
                <label for="username">username : </label>
                <input type="text" placeholder="username" id="username">
            </p>
            
            <p>
                <label for="userpassword">userpassword : </label>
                <input type="password" placeholder="userpassword" id="userpassowrd">
            </p>

            <p>
                <label for="usercolor">usercolor : </label>
                <input type="color" id="usercolor">
            </p>

            <p>
                <label for="usernumber">usernumber : </label>
                <input type="number" placeholder="usernumber" id="usernumber">
            </p>

            <p>
                <h3>Submit Button</h3>
                <button>Login</button>
                <button>SignUp</button>
                <button>Join</button>
            </p>

            <p>
                <h3>General Button</h3>
                <button type="button">Login</button>
                <button type="button">SignUp</button>
                <button type="button">Join</button>
            </p>

            <p>
                <h3>input → Submit Button</h3>
                <input type="submit" value="제출">
            </p>
        </form>
    </body>
</html>

<!--

< Form >
------------------------------------------------------------------------------------
- Form ?
 : 입력 내용을 그룹화한 뒤 작은 배송 라벨을 붙여 지정된 목적지로 함께 제출할 수 있도록 하는 것
 + 폼 제출할 때 데이터를 보낼 위치, 데이터의 시간 지정 등 가능 !
 + 폼 자체가 컨테이너

 ● Form의 절차 ?
  1. 폼 제출
  2. HTTP 요청
  3. action 속성으로 해당 요청의 목적지 제어
  4. method 속성으로 어떤 유형의 HTTP 메소드를 사용할지를 제어

 ● Form 문법 ?
  : <form action="url" method="전송유형"></form>

------------------------------------------------------------------------------------
- input ?
 : 전송 내용을 입력할 수 있는 가장 일반적인 폼 컨트롤 요소
 + 닫는 태그 X
 + Content X
 + 작동방식은 모두 동일하나, type 속성으로 작동방식이 변경 !

 ● input의 예 ?
  : 체크박스, 색상선택기, 날짜선택기, 비밀번호, 일반텍스트 등 다양하게 존재 !

 ● type 속성 ?
  : 입력의 타입을 결정해주는 속성
  + 타입 변경으로 매우 다양한 유형의 입력란, 다른 폼 컨트롤 생성이 가능 !

 ● placeholder 속성 ?
  : 임시 텍스트를 지정하는 속성으로 창에 뭔가 입력하기 이전에 비어있을 때 보이는 텍스트
  + 무엇을 입력하면되는지 알려주는 역할 ! 

 ● input 문법 ?
  : <input type="타입유형" placeholder="텍스트">

------------------------------------------------------------------------------------
- label ?
 : 폼을 사용하기 쉽게해주는 등의 접근성을 높여주는 역할을 하는 태그
 + 시각적으로 출력
 + 스크린리더로 해당 연결관계를 파악 가능
 + 레이블 클릭 시 입력창이 연결되는 것처럼 실제로도 연결 제어가능

 ● label 연결 방법 ?
  : id, for 두 가지의 속성 사용 
  + input 속성으로 id, label 속성으로 for을 사용 
  + id 값과 for 값이 동일하여야 연결 가능 

 ● label 문법 ?
  : <label for="input의 id">Content</label>
  : <input type="type" placeholder="text" id="label의 for">

------------------------------------------------------------------------------------
- button ?
 : form의 button은 폼의 제출 용도로 사용!
 + 일반적인 버튼 중 form button은 login, signup, join이 큰 예
 + Opening, Closing tag 존재
 + tag 사이에 입력되는 모든 텍스트는 버튼 레이블로 지정
 
 ● button 문법 ?
  : <button>Content</button>
  + 버튼을 클릭하면 aciotn에 작성된 url로 요청을 보내는 작업 수행 → 폼이 제출되었기 때문 !
  + form tag 내부의 버튼은 모두 Submit의 기능을 보유

 ● button의 고유 기능만 수행시키려면 ?
  : <button type="button">Content</button>
  + type의 값으로 button을 부여

 ● 고유 기능을 가진 button에게 제출 기능을 수행시키려면 ?
  : <input type="submit">
  + input tag의 type 속성 값으로 submit을 주면 버튼으로 변경 !
  + 비추 ! : 닫는 태그가 없고, 레이블을 작성하려면 value 속성을 추가하여 작성 가능  

------------------------------------------------------------------------------------

- 오늘의 TIP
 ● id 값은 고유해야하며, 다른 곳에서 중복 사용 불가 !

 ● input type="submit" value="text" → 제출 기능을 가진 버튼 생성 및 레이블 수정이 가능 !

 ● button 클릭하여 폼 제출할 때 변경된 URL을 보면서 어떤식으로 통신되는지 확인하기 !
 
-->
