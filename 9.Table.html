<!--

< HTML Table >
------------------------------------------------------------------------------------
- Table ? 
 : 테이블 형태의 표이며, 행( → ), 열( ↓ )로 구분

------------------------------------------------------------------------------------
- Table 기본 요소
 ● <td></td>
  : table data
  : 단일 셀, 즉 실제 데이터를 의미

 ● <tr></tr>
  : table row
  : 테이블 행

 ● <th></th>
  : table header
  : 테이블 헤더

 ※ 단순히 분리의 기능 !

------------------------------------------------------------------------------------
- Table 헤더, 바디, 푸터

------------------------------------------------------------------------------------
- Table 행, 열 합치기


 ● <!DOCTYPE html>
  : HTML5를 사용한다는 표식

 ● <html lang="ko"> 
  : 문서의 최상위 요소
  : 해당 태그 사이에 하나의 body tag와 하나의 head tag 존재
  : lang="ko"를 통해 언어는 한국어로 적용

 ● <head></head>
  : 메타데이터 요소 작성하는 부분
  : 웹 페이지, 스크립트 정보, CSS 등 실제 문서에 보이지않는 정보를 작성

 ● <title></title>
  : 브라우저 탭상에 표시되는 정보

 ● <body></body>
  : 문서의 모든 내용이 작성되는 부분
