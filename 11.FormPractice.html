<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>WEB_HTML-CSS_Study</title>
    </head>

    <!-- head / body -->

    <body>
        <h2>Reddit</h2>
        <Form action="https://www.reddit.com/search/">
            <label for="reddit">검색어 입력하기 : </label>
            <input type="text" placeholder="검색어 입력" id="reddit" name="q">
            <button>검색</button>
        </Form>
        <hr>
        <br>
        
        <h2>Google</h2>
        <form action="https://www.google.com/search">
            <label for="google">검색어 입력하기 : </label>
            <input type="text" placeholder="검색어 입력" id="google" name="q">
            <button>검색</button>
        </form>
        <hr>
        <br>

        <h2>Youtube</h2>
        <form action="https://www.youtube.com/results">
        <label for="youtube">검색어 입력하기 : </label>
          <input type="text" placeholder="검색어 입력" id="youtube" name="search_query">
          <button>검색</button>
        </form>
        <hr>
        <br>
    </body>
</html>
