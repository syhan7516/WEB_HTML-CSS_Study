<!--

< Entity >
---------------------------------------------------------------------
- Entity ?
 : HTML 대신 사용가능한 특별코드로 타이핑의 어려움, 브라우저가 인식하기 힘든 것들을 표현가능하도록하는 코드 !
 
 ● 엔티티 문법
  : 모든 엔티티 코드는 &로 시작, ;로 끝 

 ● 엔티티 표기 종류
  : Entity name
  : Entity number

 ● 엔티티 목적
  : 주로  HTML의 예약 문자와 충돌을 피하기위해 사용

----------------------------------------------------------------------
- Entity example ?
 ● <
  : name → &lt;
  : number → &#60;

 ● >
  : name → &gt;
  : number → &#62;

 ● &
  : name → &amp;
  : number → &#38;

 ● 공백
  : name → &nbsp;
  : number → &#160;

 ※ 추가적으로 더 알고싶은 엔티티 코드는 구글링할 것 !

-->
